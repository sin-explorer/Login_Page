<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
<link rel="stylesheet" href="loging.css">
</head>
<body>
    <section>
        <div class="container">
            <div class="form-values">
                <form action="">
                    <h1>Login</h1>
                    <div class="inputbox">
                        <ion-icon name="mail-outline"></ion-icon>
                        <input type="email">
                        <label for="email">Email</label>
                        
                    </div>

                    <div class="inputbox">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="password">
                        <label for="password">Password</label>
                        
                    </div>
                    <div class="forget">
                        <input type="checkbox">
                        <label for="checkbox">Remember Me<a href="#">Forgot Passward</a></label>
                        
                    </div>
                    <button>Log in</button>
                    <div class="register">
                        <p>Don't have an account ? <a href="#">Register</a></p>
                    </div>

                </form>

            </div>
        </div>
    </section>
